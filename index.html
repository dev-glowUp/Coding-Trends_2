<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#CodingTrends nยบ2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainBody hasCursor">
        
        <div class="text-tag">
            <p onmouseover="mouseOver(getImage1)" onmouseout="mouseOut(getImage1)" class="hasCursorORANGE">Ceramics</p>
            <div class="tag-image">
                <img src="/img_1.png" alt="">
            </div>
        </div>  

        <div class="text-tag">
            <p onmouseover="mouseOver(getImage2)" onmouseout="mouseOut(getImage2)" class="hasCursorORANGE">Oil Painting</p>
            <div class="tag-image">
                <img src="/img_2.jpg" alt="">
            </div>
        </div> 

        <div class="text-tag">
            <p onmouseover="mouseOver(getImage3)" onmouseout="mouseOut(getImage3)" class="hasCursorORANGE">Sculpture</p>
            <div class="tag-image">
                <img src="/img_3.png" alt="">
            </div>
        </div>

    </div> 


    <script>
        var getImage1 = document.getElementsByClassName("tag-image") [0];
        var getImage2 = document.getElementsByClassName("tag-image") [1];
        var getImage3 = document.getElementsByClassName("tag-image") [2];

        function mouseOver(img) {
            img.style.opacity = "1";
            img.style.visibility = "visible";
            img.style.transition = "opacity .5s";
        }

        function mouseOut(img) {
            img.style.opacity = "0";
            img.style.visibility = "hidden";
            img.style.transition = "opacity .5s";
        }

    </script>


</body>
</html>
